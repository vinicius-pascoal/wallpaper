<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C√©u Estrelado - Wallpaper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Otimiza√ß√µes de performance para wallpaper */
        * {
            will-change: auto;
        }

        body {
            overflow: hidden;
            background: 
                radial-gradient(ellipse at top, rgba(20, 24, 82, 0.4) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, #1b2735 0%, #0a0e27 40%, #050810 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        /* Nebulosa de fundo */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(138, 43, 226, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 20%, rgba(65, 105, 225, 0.1) 0%, transparent 35%),
                radial-gradient(circle at 60% 80%, rgba(72, 61, 139, 0.12) 0%, transparent 40%);
            animation: nebula 20s ease-in-out infinite alternate;
            pointer-events: none;
        }
        
        @keyframes nebula {
            0% { opacity: 0.3; }
            100% { opacity: 0.6; }
        }

        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }

        /* Diferentes tamanhos e velocidades de estrelas */
        .star.small {
            width: 1px;
            height: 1px;
            opacity: 0.4;
            background: radial-gradient(circle, white, transparent);
        }

        .star.medium {
            width: 2px;
            height: 2px;
            opacity: 0.7;
            background: radial-gradient(circle, white, rgba(255, 255, 255, 0.3));
            box-shadow: 
                0 0 2px rgba(255, 255, 255, 0.8),
                0 0 4px rgba(200, 220, 255, 0.6);
        }

        .star.large {
            width: 3px;
            height: 3px;
            opacity: 0.95;
            background: radial-gradient(circle, white, rgba(255, 255, 255, 0.4));
            box-shadow: 
                0 0 4px rgba(255, 255, 255, 1),
                0 0 8px rgba(200, 220, 255, 0.8),
                0 0 12px rgba(150, 180, 255, 0.4);
        }
        
        /* Estrelas brilhantes especiais */
        .star.bright {
            width: 4px;
            height: 4px;
            opacity: 1;
            background: radial-gradient(circle, white, rgba(255, 255, 255, 0.5));
            box-shadow: 
                0 0 6px rgba(255, 255, 255, 1),
                0 0 12px rgba(180, 200, 255, 0.9),
                0 0 18px rgba(120, 150, 255, 0.6),
                0 0 24px rgba(80, 120, 255, 0.3);
            animation: twinkle-bright 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.3);
            }
        }
        
        @keyframes twinkle-bright {
            0%, 100% {
                opacity: 0.8;
                transform: scale(1) rotate(0deg);
                filter: brightness(1);
            }
            25% {
                opacity: 1;
                transform: scale(1.4) rotate(90deg);
                filter: brightness(1.5);
            }
            50% {
                opacity: 0.9;
                transform: scale(1.2) rotate(180deg);
                filter: brightness(1.2);
            }
            75% {
                opacity: 1;
                transform: scale(1.4) rotate(270deg);
                filter: brightness(1.5);
            }
        }

        /* Estrelas cadentes */
        .shooting-star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, white, transparent);
            border-radius: 50%;
            animation: shoot 2.5s ease-out infinite;
            opacity: 0;
        }
        
        .shooting-star::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 2px;
            background: linear-gradient(to left, 
                rgba(255, 255, 255, 0.9) 0%,
                rgba(200, 220, 255, 0.6) 30%,
                rgba(150, 180, 255, 0.3) 60%,
                transparent 100%);
            transform-origin: right;
            box-shadow: 
                0 0 8px rgba(255, 255, 255, 0.8),
                0 0 16px rgba(180, 200, 255, 0.6),
                0 0 24px rgba(120, 150, 255, 0.4);
        }

        @keyframes shoot {
            0% {
                opacity: 0;
                transform: translateX(0) translateY(0) rotate(-45deg);
            }
            5% {
                opacity: 1;
            }
            85% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateX(-400px) translateY(400px) rotate(-45deg);
            }
        }
        
        /* Cometa Halley - Easter Egg Raro */
        .halley-comet {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #87CEEB, #4682B4);
            border-radius: 50%;
            animation: halley-path 30s linear;
            opacity: 0;
            z-index: 50;
        }
        
        .halley-comet::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            height: 3px;
            background: linear-gradient(to left, 
                rgba(135, 206, 235, 0.9) 0%,
                rgba(100, 149, 237, 0.7) 20%,
                rgba(65, 105, 225, 0.5) 40%,
                rgba(70, 130, 180, 0.3) 60%,
                transparent 100%);
            transform-origin: right;
            box-shadow: 
                0 0 15px rgba(135, 206, 235, 0.8),
                0 0 30px rgba(100, 149, 237, 0.6),
                0 0 45px rgba(70, 130, 180, 0.4);
        }
        
        @keyframes halley-path {
            0% {
                opacity: 0;
                transform: translate(-100px, -100px) rotate(-30deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translate(calc(100vw + 100px), calc(100vh + 100px)) rotate(-30deg);
            }
        }
        
        /* UFO - Easter Egg Discreto */
        .ufo {
            position: absolute;
            width: 40px;
            height: 15px;
            background: radial-gradient(ellipse, #B0C4DE, #778899);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: ufo-flight 25s linear;
            opacity: 0;
            z-index: 45;
            box-shadow: 
                0 0 20px rgba(176, 196, 222, 0.6),
                0 5px 10px rgba(0, 0, 0, 0.3);
        }
        
        .ufo::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 12px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), rgba(176, 196, 222, 0.5));
            border-radius: 50%;
        }
        
        .ufo::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 3px;
            background: rgba(144, 238, 144, 0.8);
            border-radius: 50%;
            box-shadow: 
                0 0 10px rgba(144, 238, 144, 0.8),
                -8px 0 0 rgba(144, 238, 144, 0.6),
                8px 0 0 rgba(144, 238, 144, 0.6);
        }
        
        @keyframes ufo-flight {
            0% {
                opacity: 0;
                transform: translate(-100px, 30vh) rotate(5deg);
            }
            10% {
                opacity: 0.7;
            }
            50% {
                transform: translate(50vw, calc(30vh + 20px)) rotate(-5deg);
            }
            90% {
                opacity: 0.7;
            }
            100% {
                opacity: 0;
                transform: translate(calc(100vw + 100px), 30vh) rotate(5deg);
            }
        }
        
        /* Album Art como Nebulosa */
        .album-nebula {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 2s ease;
            pointer-events: none;
            z-index: 5;
            mix-blend-mode: screen;
            filter: blur(60px);
        }
        
        /* Indicador NASA */
        .nasa-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            color: rgba(150, 180, 255, 0.6);
            text-shadow: 0 0 5px rgba(100, 150, 255, 0.4);
            opacity: 0.5;
            transition: opacity 0.3s;
            z-index: 100;
            padding: 8px 12px;
            background: rgba(10, 15, 30, 0.3);
            border-radius: 8px;
            border: 1px solid rgba(100, 150, 255, 0.2);
        }
        
        .nasa-indicator:hover {
            opacity: 1;
        }
        
        .nasa-indicator .status {
            color: rgba(144, 238, 144, 0.8);
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            font-family: 'Arial', sans-serif;
            display: none; /* Oculto para wallpaper */
        }

        .content h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* Sol */
        .sun {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #FDB813 0%, #FF8C00 100%);
            border-radius: 50%;
            box-shadow: 0 0 60px #FDB813, 0 0 100px #FF8C00;
            top: 8%;
            right: 12%;
            animation: pulse 6s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 60px #FDB813, 0 0 100px #FF8C00;
            }
            50% {
                transform: scale(1.03);
                box-shadow: 0 0 70px #FDB813, 0 0 110px #FF8C00;
            }
        }

        /* Planetas */
        .planet {
            position: absolute;
            border-radius: 50%;
            animation: float ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .planet:hover {
            transform: scale(1.2) !important;
        }
        
        /* Tooltip dos planetas */
        .planet-tooltip {
            position: absolute;
            background: rgba(10, 15, 30, 0.95);
            border: 1px solid rgba(100, 150, 255, 0.4);
            border-radius: 10px;
            padding: 12px 16px;
            font-family: 'Arial', sans-serif;
            font-size: 12px;
            color: rgba(200, 220, 255, 0.9);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 1000;
            min-width: 200px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .planet-tooltip.show {
            opacity: 1;
        }
        
        .planet-tooltip .name {
            font-size: 14px;
            font-weight: bold;
            color: rgba(150, 200, 255, 1);
            margin-bottom: 8px;
            text-shadow: 0 0 10px rgba(100, 150, 255, 0.6);
        }
        
        .planet-tooltip .data {
            line-height: 1.6;
            color: rgba(180, 200, 255, 0.8);
        }
        
        .planet-tooltip .data-label {
            color: rgba(100, 150, 255, 0.7);
            font-size: 10px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes orbit {
            from {
                transform: rotate(0deg) translateX(var(--orbit-radius)) rotate(0deg);
            }
            to {
                transform: rotate(360deg) translateX(var(--orbit-radius)) rotate(-360deg);
            }
        }

        /* Merc√∫rio */
        .mercury {
            width: 20px;
            height: 20px;
            background: #8C7853;
            box-shadow: 0 0 10px rgba(140, 120, 83, 0.6);
            left: 15%;
            top: 20%;
            animation: float 3s ease-in-out infinite;
        }

        /* V√™nus */
        .venus {
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #FFC649 0%, #E8A14D 100%);
            box-shadow: 0 0 15px rgba(255, 198, 73, 0.6);
            left: 25%;
            top: 60%;
            animation: float 4s ease-in-out infinite;
        }

        /* Terra */
        .earth {
            width: 35px;
            height: 35px;
            background: radial-gradient(circle, #4A90E2 30%, #2E7D32 60%, #1565C0 100%);
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.8);
            left: 60%;
            top: 25%;
            animation: float 5s ease-in-out infinite;
        }

        /* Marte */
        .mars {
            width: 28px;
            height: 28px;
            background: radial-gradient(circle, #CD5C5C 0%, #8B0000 100%);
            box-shadow: 0 0 15px rgba(205, 92, 92, 0.6);
            left: 70%;
            top: 70%;
            animation: float 5.5s ease-in-out infinite;
        }

        /* J√∫piter */
        .jupiter {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #C88B3A 0%, #A87032 50%, #8B5A2B 100%);
            box-shadow: 0 0 30px rgba(200, 139, 58, 0.6);
            left: 8%;
            bottom: 12%;
            animation: float 7s ease-in-out infinite;
        }

        /* Saturno */
        .saturn {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #FAD5A5 0%, #E4C59E 100%);
            box-shadow: 0 0 25px rgba(250, 213, 165, 0.6);
            right: 15%;
            bottom: 25%;
            animation: float 8s ease-in-out infinite;
            position: relative;
        }

        .saturn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 15px;
            border: 3px solid rgba(250, 213, 165, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(250, 213, 165, 0.4);
        }

        /* Urano */
        .uranus {
            width: 38px;
            height: 38px;
            background: radial-gradient(circle, #4FD0E7 0%, #2F9FAF 100%);
            box-shadow: 0 0 20px rgba(79, 208, 231, 0.6);
            left: 40%;
            bottom: 8%;
            animation: float 6.5s ease-in-out infinite;
        }

        /* Netuno */
        .neptune {
            width: 36px;
            height: 36px;
            background: radial-gradient(circle, #4169E1 0%, #0047AB 100%);
            box-shadow: 0 0 20px rgba(65, 105, 225, 0.6);
            right: 25%;
            top: 40%;
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="stars-container" id="starsContainer"></div>
    
    <!-- Sol e Planetas -->
    <div class="sun"></div>
    <div class="planet mercury"></div>
    <div class="planet venus"></div>
    <div class="planet earth"></div>
    <div class="planet mars"></div>
    <div class="planet jupiter"></div>
    <div class="planet saturn"></div>
    <div class="planet uranus"></div>
    <div class="planet neptune"></div>
    
    <!-- Album Art Nebulosa -->
    <div class="album-nebula" id="albumNebula"></div>
    
    <!-- Tooltip dos Planetas -->
    <div class="planet-tooltip" id="planetTooltip">
        <div class="name" id="tooltipName">Planeta</div>
        <div class="data" id="tooltipData"></div>
    </div>
    
    <!-- Indicador NASA -->
    <div class="nasa-indicator">
        <div><span class="status">‚óè</span> NASA API CONNECTED</div>
        <div>REAL-TIME PLANETARY DATA</div>
    </div>
    
    <script>
        // Criar estrelas
        const starsContainer = document.getElementById('starsContainer');
        const numberOfStars = 250; // Reduzido para melhor performance como wallpaper

        for (let i = 0; i < numberOfStars; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            // Tamanhos aleat√≥rios com mais variedade
            const size = Math.random();
            if (size < 0.5) {
                star.classList.add('small');
            } else if (size < 0.85) {
                star.classList.add('medium');
            } else if (size < 0.97) {
                star.classList.add('large');
            } else {
                star.classList.add('bright');
            }
            
            // Posi√ß√£o aleat√≥ria
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            
            // Dura√ß√£o de anima√ß√£o aleat√≥ria (mais lentas para wallpaper)
            star.style.animationDuration = (2 + Math.random() * 5) + 's';
            star.style.animationDelay = Math.random() * 6 + 's';
            
            // Cores sutis variadas para algumas estrelas
            if (Math.random() > 0.7) {
                const hue = 200 + Math.random() * 40; // Tons de azul
                star.style.filter = `hue-rotate(${hue}deg)`;
            }
            
            starsContainer.appendChild(star);
        }

        // Criar estrelas cadentes
        function createShootingStar() {
            const shootingStar = document.createElement('div');
            shootingStar.className = 'shooting-star';
            
            // Posi√ß√£o inicial aleat√≥ria na parte superior
            shootingStar.style.left = Math.random() * 100 + '%';
            shootingStar.style.top = Math.random() * 50 + '%';
            
            starsContainer.appendChild(shootingStar);
            
            // Remover ap√≥s anima√ß√£o
            setTimeout(() => {
                shootingStar.remove();
            }, 3000);
        }

        // Criar uma estrela cadente a cada 4-10 segundos (menos frequente para wallpaper)
        function scheduleNextShootingStar() {
            setTimeout(() => {
                createShootingStar();
                scheduleNextShootingStar();
            }, 4000 + Math.random() * 6000);
        }
        scheduleNextShootingStar();
        
        // Adicionar constela√ß√µes - linhas conectando estrelas
        function createConstellations() {
            const canvas = document.createElement('canvas');
            canvas.style.position = 'fixed';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.width = '100%';
            canvas.style.height = '100%';
            canvas.style.pointerEvents = 'none';
            canvas.style.opacity = '0.15';
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            document.body.insertBefore(canvas, starsContainer);
            
            const ctx = canvas.getContext('2d');
            const stars = document.querySelectorAll('.star.large, .star.bright');
            
            function drawConstellations() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                const starPositions = Array.from(stars).map(star => ({
                    x: star.offsetLeft,
                    y: star.offsetTop
                }));
                
                ctx.strokeStyle = 'rgba(200, 220, 255, 0.3)';
                ctx.lineWidth = 0.5;
                
                for (let i = 0; i < starPositions.length; i++) {
                    for (let j = i + 1; j < starPositions.length; j++) {
                        const dx = starPositions[i].x - starPositions[j].x;
                        const dy = starPositions[i].y - starPositions[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 200) {
                            ctx.beginPath();
                            ctx.moveTo(starPositions[i].x, starPositions[i].y);
                            ctx.lineTo(starPositions[j].x, starPositions[j].y);
                            ctx.stroke();
                        }
                    }
                }
            }
            
            setTimeout(drawConstellations, 100);
        }
        
        createConstellations();
        
        // ===== COMETA HALLEY - EASTER EGG RARO =====
        function createHalleyComet() {
            // Probabilidade muito baixa: 0.05% a cada verifica√ß√£o
            if (Math.random() > 0.9995) {
                const halley = document.createElement('div');
                halley.className = 'halley-comet';
                halley.style.top = Math.random() * 50 + '%';
                halley.style.left = '-100px';
                document.body.appendChild(halley);
                
                console.log('üå† EVENTO RARO: Cometa Halley avistado!');
                
                setTimeout(() => {
                    halley.remove();
                }, 30000);
            }
        }
        
        // Verificar apari√ß√£o do Halley a cada 30 segundos
        setInterval(createHalleyComet, 30000);
        
        // ===== UFO - EASTER EGG DISCRETO =====
        function createUFO() {
            // Probabilidade baixa: 0.2% a cada verifica√ß√£o
            if (Math.random() > 0.998) {
                const ufo = document.createElement('div');
                ufo.className = 'ufo';
                ufo.style.top = (20 + Math.random() * 40) + '%';
                ufo.style.left = '-100px';
                document.body.appendChild(ufo);
                
                console.log('üëΩ EASTER EGG: UFO detectado!');
                
                setTimeout(() => {
                    ufo.remove();
                }, 25000);
            }
        }
        
        // Verificar apari√ß√£o do UFO a cada 20 segundos
        setInterval(createUFO, 20000);
        
        // ===== ALBUM ART COMO NEBULOSA (SPOTIFY/M√öSICA) =====
        const albumNebula = document.getElementById('albumNebula');
        let currentAlbumColor = null;
        
        // Simular detec√ß√£o de m√∫sica tocando (pode ser integrado com Spotify API)
        function updateAlbumNebula() {
            // Cores baseadas em g√™neros musicais
            const musicMoods = [
                { colors: ['#8B00FF', '#4B0082', '#9400D3'], mood: 'eletr√¥nica' },
                { colors: ['#FF1493', '#FF69B4', '#FFB6C1'], mood: 'pop' },
                { colors: ['#FF4500', '#FF6347', '#FF7F50'], mood: 'rock' },
                { colors: ['#00CED1', '#20B2AA', '#48D1CC'], mood: 'chill' },
                { colors: ['#FFD700', '#FFA500', '#FF8C00'], mood: 'jazz' }
            ];
            
            // Simular mudan√ßa de m√∫sica
            if (Math.random() > 0.7) {
                const mood = musicMoods[Math.floor(Math.random() * musicMoods.length)];
                const gradient = `radial-gradient(circle, ${mood.colors[0]}, ${mood.colors[1]}, ${mood.colors[2]})`;
                
                albumNebula.style.background = gradient;
                albumNebula.style.left = (20 + Math.random() * 60) + '%';
                albumNebula.style.top = (20 + Math.random() * 60) + '%';
                albumNebula.style.opacity = '0.15';
                
                currentAlbumColor = mood.mood;
                console.log(`üéµ Album Nebula: ${mood.mood}`);
                
                // Fade out gradual
                setTimeout(() => {
                    albumNebula.style.opacity = '0';
                }, 8000);
            }
        }
        
        // Atualizar nebulosa a cada 15 segundos
        setInterval(updateAlbumNebula, 15000);
        updateAlbumNebula();
        
        // ===== DADOS REAIS DA NASA - POSI√á√ïES DOS PLANETAS =====
        const planetData = {
            mercury: {
                name: 'Merc√∫rio',
                realData: {
                    distance: '57.9 milh√µes km do Sol',
                    position: 'Constela√ß√£o de Sagit√°rio',
