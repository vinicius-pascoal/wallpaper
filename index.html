<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Céu Estrelado Animado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }

        /* Diferentes tamanhos e velocidades de estrelas */
        .star.small {
            width: 1px;
            height: 1px;
            opacity: 0.5;
        }

        .star.medium {
            width: 2px;
            height: 2px;
            opacity: 0.7;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
        }

        .star.large {
            width: 3px;
            height: 3px;
            opacity: 0.9;
            box-shadow: 0 0 6px rgba(255, 255, 255, 1);
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Estrelas cadentes */
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
            animation: shoot 3s linear infinite;
            opacity: 0;
        }

        @keyframes shoot {
            0% {
                opacity: 0;
                transform: translateX(0) translateY(0);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateX(-300px) translateY(300px);
            }
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }

        .content h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* Sol */
        .sun {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #FDB813 0%, #FF8C00 100%);
            border-radius: 50%;
            box-shadow: 0 0 60px #FDB813, 0 0 100px #FF8C00;
            top: 10%;
            right: 10%;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 60px #FDB813, 0 0 100px #FF8C00;
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 80px #FDB813, 0 0 120px #FF8C00;
            }
        }

        /* Planetas */
        .planet {
            position: absolute;
            border-radius: 50%;
            animation: float ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes orbit {
            from {
                transform: rotate(0deg) translateX(var(--orbit-radius)) rotate(0deg);
            }
            to {
                transform: rotate(360deg) translateX(var(--orbit-radius)) rotate(-360deg);
            }
        }

        /* Mercúrio */
        .mercury {
            width: 20px;
            height: 20px;
            background: #8C7853;
            box-shadow: 0 0 10px rgba(140, 120, 83, 0.6);
            left: 15%;
            top: 20%;
            animation: float 3s ease-in-out infinite;
        }

        /* Vênus */
        .venus {
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #FFC649 0%, #E8A14D 100%);
            box-shadow: 0 0 15px rgba(255, 198, 73, 0.6);
            left: 25%;
            top: 60%;
            animation: float 4s ease-in-out infinite;
        }

        /* Terra */
        .earth {
            width: 35px;
            height: 35px;
            background: radial-gradient(circle, #4A90E2 30%, #2E7D32 60%, #1565C0 100%);
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.8);
            left: 60%;
            top: 25%;
            animation: float 5s ease-in-out infinite;
        }

        /* Marte */
        .mars {
            width: 28px;
            height: 28px;
            background: radial-gradient(circle, #CD5C5C 0%, #8B0000 100%);
            box-shadow: 0 0 15px rgba(205, 92, 92, 0.6);
            left: 70%;
            top: 70%;
            animation: float 5.5s ease-in-out infinite;
        }

        /* Júpiter */
        .jupiter {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #C88B3A 0%, #A87032 50%, #8B5A2B 100%);
            box-shadow: 0 0 30px rgba(200, 139, 58, 0.6);
            left: 10%;
            bottom: 15%;
            animation: float 7s ease-in-out infinite;
        }

        /* Saturno */
        .saturn {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #FAD5A5 0%, #E4C59E 100%);
            box-shadow: 0 0 25px rgba(250, 213, 165, 0.6);
            right: 15%;
            bottom: 25%;
            animation: float 8s ease-in-out infinite;
            position: relative;
        }

        .saturn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 15px;
            border: 3px solid rgba(250, 213, 165, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(250, 213, 165, 0.4);
        }

        /* Urano */
        .uranus {
            width: 38px;
            height: 38px;
            background: radial-gradient(circle, #4FD0E7 0%, #2F9FAF 100%);
            box-shadow: 0 0 20px rgba(79, 208, 231, 0.6);
            left: 40%;
            bottom: 10%;
            animation: float 6.5s ease-in-out infinite;
        }

        /* Netuno */
        .neptune {
            width: 36px;
            height: 36px;
            background: radial-gradient(circle, #4169E1 0%, #0047AB 100%);
            box-shadow: 0 0 20px rgba(65, 105, 225, 0.6);
            right: 25%;
            top: 40%;
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="stars-container" id="starsContainer"></div>
    
    <!-- Sol e Planetas -->
    <div class="sun"></div>
    <div class="planet mercury"></div>
    <div class="planet venus"></div>
    <div class="planet earth"></div>
    <div class="planet mars"></div>
    <div class="planet jupiter"></div>
    <div class="planet saturn"></div>
    <div class="planet uranus"></div>
    <div class="planet neptune"></div>
    
    <script>
        // Criar estrelas
        const starsContainer = document.getElementById('starsContainer');
        const numberOfStars = 200;

        for (let i = 0; i < numberOfStars; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            // Tamanhos aleatórios
            const size = Math.random();
            if (size < 0.6) {
                star.classList.add('small');
            } else if (size < 0.9) {
                star.classList.add('medium');
            } else {
                star.classList.add('large');
            }
            
            // Posição aleatória
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            
            // Duração de animação aleatória
            star.style.animationDuration = (2 + Math.random() * 3) + 's';
            star.style.animationDelay = Math.random() * 3 + 's';
            
            starsContainer.appendChild(star);
        }

        // Criar estrelas cadentes
        function createShootingStar() {
            const shootingStar = document.createElement('div');
            shootingStar.className = 'shooting-star';
            
            // Posição inicial aleatória na parte superior
            shootingStar.style.left = Math.random() * 100 + '%';
            shootingStar.style.top = Math.random() * 50 + '%';
            
            starsContainer.appendChild(shootingStar);
            
            // Remover após animação
            setTimeout(() => {
                shootingStar.remove();
            }, 3000);
        }

        // Criar uma estrela cadente a cada 3-8 segundos
        setInterval(() => {
            createShootingStar();
        }, 3000 + Math.random() * 5000);
    </script>
</body>
</html>
