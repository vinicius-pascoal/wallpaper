<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CÃ©u Estrelado - Wallpaper</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/stars.css">
    <link rel="stylesheet" href="styles/planets.css">
    <link rel="stylesheet" href="styles/effects.css">
</head>
<body>
    <!-- Container de Estrelas -->
    <div class="stars-container" id="starsContainer"></div>
    
    <!-- Sol e Planetas -->
    <div class="sun"></div>
    <div class="planet mercury"></div>
    <div class="planet venus"></div>
    <div class="planet earth"></div>
    <div class="planet mars"></div>
    <div class="planet jupiter"></div>
    <div class="planet saturn"></div>
    <div class="planet uranus"></div>
    <div class="planet neptune"></div>
    
    <!-- Album Art Nebulosa -->
    <div class="album-nebula" id="albumNebula"></div>
    
    <!-- Tooltip dos Planetas -->
    <div class="planet-tooltip" id="planetTooltip">
        <div class="name" id="tooltipName">Planeta</div>
        <div class="data" id="tooltipData"></div>
    </div>
    
    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
