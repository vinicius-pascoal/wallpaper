<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Fundo escuro -->
  <rect width="100" height="100" fill="#0a0f1e"/>
  
  <!-- Estrelas -->
  <circle cx="15" cy="20" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="85" cy="15" r="0.8" fill="#ffffff" opacity="0.6"/>
  <circle cx="25" cy="80" r="0.7" fill="#ffffff" opacity="0.7"/>
  <circle cx="75" cy="85" r="0.9" fill="#ffffff" opacity="0.8"/>
  <circle cx="90" cy="50" r="0.6" fill="#ffffff" opacity="0.5"/>
  
  <!-- Planeta principal (Terra) -->
  <defs>
    <radialGradient id="earthGradient" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#5da3e8;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#2e7d32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565c0;stop-opacity:1" />
    </radialGradient>
  </defs>
  <circle cx="50" cy="50" r="25" fill="url(#earthGradient)"/>
  
  <!-- Brilho do planeta -->
  <circle cx="50" cy="50" r="25" fill="none" stroke="#4a90e2" stroke-width="0.5" opacity="0.4"/>
  
  <!-- Lua -->
  <circle cx="72" cy="38" r="6" fill="#b0b0b0">
    <animate attributeName="cx" values="72;75;72;69;72" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="38;42;46;42;38" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>
